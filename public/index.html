<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Онлайн чат</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div id="app">
    <!-- Мобильная кнопка переключения sidebar -->
    <button id="sidebarToggle" class="sidebar-toggle">☰</button>
    
    <aside id="sidebar">
      <div class="sidebar-header">
        <h1>Онлайн чат</h1>
        <button id="closeSidebar" class="close-sidebar">✕</button>
      </div>
      <div id="userPanel">
        <input id="nameInput" placeholder="Ваше имя" />
        <button id="setName">Сменить имя</button>
      </div>
      <div id="users">
        <h2>Пользователи</h2>
        <ul id="userList"></ul>
      </div>
    </aside>

    <div class="overlay" id="overlay"></div>

    <main id="chat">
      <div id="messages"></div>
      <form id="messageForm">
        <input id="messageInput" autocomplete="off" placeholder="Напишите сообщение..." />
        <button type="submit">➤</button>
      </form>
    </main>
  </div>

  <script src="/client.js"></script>
</body>
</html>
